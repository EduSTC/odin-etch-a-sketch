<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Etch a Sketch Project</h1>
        <h2>How many squares do you want?</h2>
        <div id="grid-container">
            <input autocomplete="off" type="range" min="16" max="64" value="16" id="slider"/>
            <p id="grid-value">value</p>
        </div>

    </div>
    <div id="content">
        <div id="menu">
            <div>
                <h2>Color</h2>
                <input type="color" autocomplete="off" id="color-select">
            </div>
            <div>
                <h2>Pencil</h2>
                <button id="last-color"><img src="images/paint-svgrepo-com.svg"></button>
            </div>
            <div>
                <h2>RGB</h2>
                <button id="rgb"><img src="images/paint-pallet-svgrepo-com.svg"></button>
            </div>
            <div>
                <h2>Eraser</h2>
                <button id="eraser"><img src="images/eraser-svgrepo-com.svg"></button>
            </div>
            <div>
                <h2>Clear</h2>
                <button id="clear"><img src="images/paint-roller-2-svgrepo-com.svg"></button>
            </div>
            
        </div>
        <div id="canvas">
            
        </div>
    </div>
    <div id="footer">
        <div id="credits">
            <h3>Made by Eduardo Smallwood</h3>
            <img src="images/iconmonstr-github-1.svg">
            <h3>| Project from The Odin Project</h3>
        </div>
    </div>
</body>
</html>
